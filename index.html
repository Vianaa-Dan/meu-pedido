<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceitas?</title>
    <style>
        body {
            background-color: #ffc8dd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 { 
            color: #590d22; 
            font-size: 28px; 
            text-align: center; 
            padding: 20px;
            font-weight: bold;
        }
        .buttons { 
            position: relative; 
            width: 100%; 
            height: 300px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        button {
            padding: 15px 35px;
            border: 3px solid #ffb3c1;
            border-radius: 12px;
            background-color: #ffb3c1;
            color: #590d22;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            touch-action: manipulation;
            transition: transform 0.1s;
        }
        #btn-sim { 
            z-index: 10; 
            margin-bottom: 30px; 
        }
        #btn-nao { 
            position: absolute; 
            font-size: 16px; 
            transition: 0.2s ease-out; 
        }
    </style>
</head>
<body>

    <h1>Quer namorar comigo? ❤️</h1>

    <div class="buttons">
        <button id="btn-sim" onclick="aceitou()">Sim</button>
        <button id="btn-nao" onmouseover="foge()" onclick="foge()" ontouchstart="foge()">Não</button>
    </div>

    <div id="player" style="position: absolute; visibility: hidden; pointer-events: none;"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;
        var musicaIniciada = false;

        // Carrega o player do YouTube
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: '6c0LA4Nb1vY', // ID da música Água com Açúcar
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'modestbranding': 1,
                    'rel': 0
                }
            });
        }

        // Função para iniciar a música (necessária interação do usuário)
        function tocarMusica() {
            if (player && !musicaIniciada) {
                player.playVideo();
                musicaIniciada = true;
            }
        }

        function aceitou() {
            tocarMusica();
            alert("Te amo bb! Agora você é Danielly Agatha da Costa de Almeida Viana ihihihi");
        }

        function foge() {
            tocarMusica(); // Inicia a música no primeiro movimento
            const btn = document.getElementById('btn-nao');
            
            // Calcula posições aleatórias dentro dos limites da tela
            const width = window.innerWidth - btn.offsetWidth;
            const height = window.innerHeight - btn.offsetHeight;

            const newX = Math.random() * (width - 20) + 10;
            const newY = Math.random() * (height - 20) + 10;

            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }
    </script>
</body>
</html>
